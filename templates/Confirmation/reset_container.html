<div class="row justify-content-center">
    <div class="col-4 align-self-center">
        <div class="card mt-5">
            <div class="card-header">New Password</div>
            <div class="card-body">
                <div class="text-center mt-4 mb-5">
                    <h4>Create your password</h4>
                </div>
                <form id="NewPwForm" action="/confirmation/" method="post">
                    <input type="hidden" name="selector" value="{SELECTOR}">
                    <input type="hidden" name="token" value="{TOKEN}">
                    <div class="form-group">
                        <input name="password" required id="Password" class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input name="password_c" required class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm Password">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Create Password</button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="/login/">Login Page</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#NewPwForm').validate({
        rules: {
            password: {
                    required: true,
                    minlength: 5
            },
            password_c: {
                    required: true,
                    minlength: 5,
                    equalTo: "#Password"
            }
        },
        messages: {
            password: {
                    required: "Provide password",
                    minlength: "Password must be at least 5 characters long"
            },
            password_c: {
                    required: "Confirm your password",
                    minlength: "Your password must be at least 5 characters long",
                    equalTo: "Enter the same password as above"
            }
        }
    });
</script>
