<div class="row justify-content-center">
    <div class="col-5 align-self-center">
        <div class="card mt-5">
            <div class="card-header">
                Coordinator Registration<br>
                <small class="text-muted">No users exist in the system. Create Coordinator first.</small>
            </div>
            <div class="card-body">
                <form id="RegisterForm" action="/register/" method="post">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-6">
                                <input name="first_name" required class="form-control" type="text" placeholder="First name">
                            </div>
                            <div class="col-6">
                                <input name="last_name" required class="form-control" type="text" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-12">
                                <input name="email" required class="form-control" type="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-6">
                                <input name="password" required id="Password" class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="col-6">
                                <input name="password_c" required class="form-control" type="password" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-6 mt-3">
                            <button class="btn btn-primary btn-block" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('#RegisterForm').validate({
        rules: {
            password: {
                    required: true,
                    minlength: 5
            },
            password_c: {
                    required: true,
                    minlength: 5,
                    equalTo: "#Password"
            },
            email: {
                required: true,
                email: true
            }
        },
        messages: {
            password: {
                    // required: "Please provide password",
                    minlength: "Your password must be at least 5 characters long"
            },
            password_c: {
                    // required: "Please confirm password",
                    minlength: "Your password must be at least 5 characters long",
                    equalTo: "Password does not match"
            }
        }
    });
</script>
