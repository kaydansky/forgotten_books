<div class="card mb-4">
    <h5 class="card-header"><i class="fa fa-user-plus"></i>&nbsp;&nbsp;Invite Worker</h5>
    <div class="card-body">
        <form id="CreateUserForm" action="/users/" method="post">
            <div class="form-group">
                <input name="first_name" id="FirstName" class="form-control" type="text" placeholder="First Name">
            </div>
            <div class="form-group">
                <input name="last_name" id="LastName" class="form-control" type="text" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input name="email" id="Email" class="form-control" type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <input name="base_pay_rate" id="BasePayRate" class="form-control" type="number" step="0.1" placeholder="Base Pay Rate">
            </div>
            <div class="form-group">
                <select name="level" id="Level" class="form-control">
                    <option value="" disabled selected>Select Role</option>
                    <option value="1">Proofreader</option>
                    <option value="2">Proofing Supervisor</option>
                    <option value="4">Image Editor</option>
                    <option value="8">Layout Editor</option>
                    <option value="16">Layout Supervisor</option>
                    <option value="32">Blurb Writer</option>
                    <option value="64">Blurb Editor</option>
                    <option value="128">Cover Artist</option>
                    <option value="256">Coordinator (full access)</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Send Invitation</button>
        </form>
    </div>
</div>

<script>
    $("#CreateUserForm").validate({
        rules: {
            first_name: {
                required: true,
                maxlength: 100
            },
            last_name: {
                required: true,
                maxlength: 100
            },
            email: {
                required: true,
                email: true,
                maxlength: 500
            },
            level: {
                required: true
            }
        },
        messages: {
            first_name: {
                required: "Provide First Name",
                maxlength: "Name is too long"
            },
            last_name: {
                required: "Provide Last Name",
                maxlength: "Name is too long"
            },
            email: {
                required: "Provide valid email address",
                maxlength: "Name is too long"
            },
            level: {
                required: "Select access level"
            }
        }
    });
</script>
